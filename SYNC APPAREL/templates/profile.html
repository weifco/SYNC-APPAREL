<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - SYNC APPAREL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe6e6 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #000000;
            color: white;
            font-size: 16px;
            height: 60px;
        }
        
        .header-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .header-icon {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }
        
        .profile-container {
            max-width: 500px;
            margin: 80px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .profile-icon {
            font-size: 80px;
            color: #d63384;
            margin-bottom: 20px;
        }
        
        .profile-name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
        
        .profile-email {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }
        
        .profile-info {
            text-align: left;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .info-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
        
        .info-label {
            font-weight: bold;
            color: #555;
        }
        
        .logout-button {
            padding: 12px 30px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .logout-button:hover {
            background: #c82333;
        }
        
        .flash-messages {
            margin-bottom: 20px;
        }
        
        .flash-message {
            padding: 10px;
            border-radius: 5px;
        }
        
        .flash-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="/catalog" class="header-icon">
                <i class="fas fa-list"></i>
            </a>
        </div>
        
<div class="header-center">
    <a href="/" style="color: white; text-decoration: none;">SYNC APPAREL</a>
</div>
        
        <div class="header-right">
            <a href="/cart" class="header-icon">
                <i class="fas fa-shopping-bag"></i>
            </a>
            <a href="/" class="header-icon">
                <i class="fas fa-home"></i>
            </a>
        </div>
</div>
    
    <!-- Профиль пользователя -->
    <div class="profile-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        
        <div class="profile-icon">
            <i class="fas fa-user-circle"></i>
        </div>
        
        <div class="profile-name">{{ user.name }}</div>
        <div class="profile-email">{{ user.email }}</div>
        
        <div class="profile-info">
            <div class="info-item">
                <span class="info-label">Статус:</span>
                <span>Активный клиент</span>
            </div>
            <div class="info-item">
                <span class="info-label">Дата регистрации:</span>
                <span>Сегодня</span>
            </div>
            <div class="info-item">
                <span class="info-label">Заказов:</span>
                <span>0</span>
            </div>
        </div>
        
        <a href="/logout" class="logout-button">Выйти</a>
    </div>
</body>
</html>
