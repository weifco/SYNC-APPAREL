<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - SYNC APPAREL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe6e6 100%);
            color: #333;
            line-height: 1.6;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #000000;
            color: white;
            font-size: 16px;
            height: 60px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .header-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .header-center a {
            color: white;
            text-decoration: none;
        }
        
        .header-icon {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }
        
        .contacts-container {
            max-width: 800px;
            margin: 80px auto 40px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .page-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 40px;
            color: #333;
        }
        
        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .contact-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        .contact-card:hover {
            transform: translateY(-5px);
        }
        
        .contact-icon {
            font-size: 40px;
            color: #d63384;
            margin-bottom: 20px;
        }
        
        .contact-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        
        .contact-detail {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }
        
        .contact-link {
            color: #d63384;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .contact-link:hover {
            color: #a51c5c;
            text-decoration: underline;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .social-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            background: #000;
            color: white;
            border-radius: 50%;
            text-decoration: none;
            font-size: 20px;
            transition: all 0.3s ease;
        }
        
        .social-link:hover {
            transform: scale(1.1);
            background: #d63384;
        }
.telegram { background: #0088cc; }
        .vk { background: #0077ff; }
        
        .working-hours {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-top: 30px;
        }
        
        .working-hours h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        
        .hours-list {
            list-style: none;
        }
        
        .hours-list li {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .hours-list li:last-child {
            border-bottom: none;
        }
        
        .day {
            font-weight: bold;
        }
        
        .time {
            color: #d63384;
        }
        
        .support-info {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: linear-gradient(135deg, #fff5f5, #ffe6e6);
            border-radius: 15px;
        }
        
        .support-info p {
            margin-bottom: 10px;
        }
    </style>
</head>
