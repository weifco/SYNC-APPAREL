<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог - SYNC APPAREL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #fff5f5 0%, #ffe6e6 100%);
            color: #333;
            line-height: 1.6;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 40px;
            background-color: #000000;
            color: white;
            font-size: 16px;
            height: 60px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }
        
        .header-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 2px;
        }
        
        .header-center a {
            color: white;
            text-decoration: none;
        }
        
        .header-icon {
            color: white;
            text-decoration: none;
            font-size: 20px;
            position: relative;
        }
        
        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #d63384;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .catalog-container {
            max-width: 1200px;
            margin: 80px auto 40px;
            padding: 20px;
        }
        
        .page-title {
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
        }
        
        .categories {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .category-btn {
            padding: 10px 20px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        
        .category-btn.active,
        .category-btn:hover {
            background: #000;
            color: white;
            border-color: #000;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }
        
        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
        }
        
        .product-image {
            width: 100%;
            height: 250px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            color: #ddd;
        }
        
        .product-info {
            padding: 20px;
        }
        
        .product-name {
            font-size: 18px;
            font-weight: bold;
margin-bottom: 10px;
            color: #333;
        }
        
        .product-category {
            font-size: 14px;
            color: #888;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #d63384;
            margin-bottom: 15px;
        }
        
        .product-description {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .add-to-cart {
            width: 100%;
            padding: 12px;
            background: #000;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        
        .add-to-cart:hover {
            background: #333;
        }
        
        .add-to-cart:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Черная верхняя полоска -->
    <div class="header">
        <div class="header-left">
            <a href="/catalog" class="header-icon">
                <i class="fas fa-list"></i>
            </a>
        </div>
        
        <div class="header-center">
            <a href="/">SYNC APPAREL</a>
        </div>
        
        <div class="header-right">
            <a href="/cart" class="header-icon">
                <i class="fas fa-shopping-bag"></i>
                <span class="cart-count" id="cart-count">0</span>
            </a>
            <a href="/profile" class="header-icon">
                <i class="fas fa-user"></i>
            </a>
        </div>
    </div>
    
    <!-- Каталог -->
    <div class="catalog-container">
        <h1 class="page-title">Каталог товаров</h1>
        
        <!-- Категории -->
        <div class="categories">
            {% for category in categories %}
                <a href="/catalog?category={{ category }}" 
                   class="category-btn {% if category == selected_category %}active{% endif %}">
                    {{ category }}
                </a>
            {% endfor %}
        </div>
        
        <!-- Товары -->
        <div class="products-grid">
            {% for product in products %}
                <div class="product-card">
                    <div class="product-image">
                        <img src = "{{ product.ImageUrl}}">
                        <i class="fas fa-tshirt"></i>
                    </div>
                    <div class="product-info">
                        <div class="product-name">{{ product.name }}</div>
                        <div class="product-category">{{ product.category }}</div>
                        <div class="product-price">{{ product.price }} ₽</div>
                        <div class="product-description">{{ product.description }}</div>
                        <button class="add-to-cart" onclick="addToCart({{ product.id }})">
                            Добавить в корзину
                        </button>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <script>
        // Обновляем счетчик корзины
        function updateCartCount() {
            fetch('/cart')
                .then(response => response.text())
                .then(html => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const cartItems = doc.querySelectorAll('.cart-item');
                    document.getElementById('cart-count').textContent = cartItems.length;
                });
        }
        
        // Добавление в корзину
        function addToCart(productId) {
            fetch('/add_to_cart', {method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({product_id: productId, quantity: 1})
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('cart-count').textContent = data.cart_count;
                    alert('Товар добавлен в корзину!');
                }
            });
        }
        
        // Загружаем счетчик при загрузке страницы
        updateCartCount();
    </script>
</body>
</html>
